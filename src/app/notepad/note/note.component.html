<div class="relative p-3 flex flex-col justify-between">
  <div class="flex w-full justify-between">
    <button class="p-3 bg-primary rounded-[10px]" (click)="leaveNote()">
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="white"
        stroke-width="2"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 19.5L8.25 12l7.5-7.5"
        ></path>
      </svg>
    </button>
    <div class="flex gap-3">
      <button class="p-3 bg-primary rounded-[10px]" (click)="confirmDeletion()">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="white"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
          ></path>
        </svg>
      </button>
    </div>
  </div>
  <div class="mt-3">
    <input
      class="sm:text-3xl text-2xl overflow-ellipsis line-clamp-1 max-w-xl focus:outline-none bg-transparent placeholder-[#6c6f81]"
      type="text"
      placeholder="Title"
      [(ngModel)]="note.title"
      (ngModelChange)="saveEditedNote(); checkIfEmpty()"
    />

    <p>{{ displayedDate }}</p>

    <textarea
      class="overflow-scroll break-words sm:h-[calc(100vh-20rem)] h-[calc(100vh-15rem)] file:pr-3 pb-3 mt-6 focus:outline-none w-full resize-none bg-transparent placeholder-[#6c6f81]"
      placeholder="Your notes..."
      [(ngModel)]="note.content"
      (ngModelChange)="saveEditedNote(); checkIfEmpty()"
    >
    </textarea>
  </div>
</div>
