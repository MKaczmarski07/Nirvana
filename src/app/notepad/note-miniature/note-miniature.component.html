<div
  class="p-6 rounded-2xl md:w-[22rem] h-[12rem] w-[calc(100vw-3rem)] overflow-clip text-textPrimary flex flex-col justify-between shadow-md cursor-pointer bg-secondary"
  (click)="onCurrentNoteOpened()"
>
  <div>
    <h1 class="text-xl mb-3 overflow-ellipsis line-clamp-1 font-[500]">
      {{ note.title }}
    </h1>
    <p class="overflow-ellipsis line-clamp-2">{{ note.content }}</p>
  </div>
  <p class="w-full flex justify-end">{{ note.date }}</p>
</div>
