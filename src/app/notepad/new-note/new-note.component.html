<div
  class="overflow-hidden h-full relative flex flex-col justify-between new-note p-6"
>
  <div class="flex w-full justify-between">
    <button
      class="p-3 bg-primary rounded-[10px]"
      (click)="showNewNote.emit(); saveNewNote()"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="white"
        stroke-width="2"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 19.5L8.25 12l7.5-7.5"
        ></path>
      </svg>
    </button>
  </div>

  <div class="mt-3 text-textPrimary h-full">
    <input
      class="sm:text-3xl text-2xl overflow-ellipsis line-clamp-1 max-w-xl focus:outline-none bg-transparent placeholder-[#6c6f81]"
      type="text"
      placeholder="Title"
      [(ngModel)]="noteTitle"
    />

    <p>{{ dateService.getCurrentDate() }}</p>

    <textarea
      class="break-words overflow-y-scroll h-[85%] mt-6 focus:outline-none w-full resize-none bg-transparent placeholder-[#6c6f81]"
      placeholder="Your notes..."
      [(ngModel)]="content"
    >
    </textarea>
  </div>
</div>
