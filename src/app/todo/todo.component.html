<div class="h-full md:max-w-[80vw] md:w-[calc(100vw-15rem)] bg-[#f3f2f1] overflow-hidden relative flex flex-col justify-between"
>
    <div>
        <div class="w-full flex justify-between bg-gradient-to-r from-[#4e54c8] to-[#8f94fb]
        p-3">
            <div>
                <h1 class="text-3xl text-white mt-10">My Tasks</h1>
                <p class="text-white">{{displayCurrentDate()}}</p>
            </div>
            <div class="flex gap-3 items-end text-base">
                <button class="flex gap-1 text-white" (click)="navSort()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 7.5L7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5"></path>
                    </svg>
                    Sort
                </button>
                
            </div>
            <div class="bg-white absolute top-[7.8rem] shadow-lg w-36 rounded-bl-[10px]" [@navSortEnabled]="state">
                <h3 class="w-full text-center p-3 font-semibold">Sort items</h3>
                <hr>
                <ul class="w-full p-3">
                    <li class="flex">
                        <div class="flex items-center">
                            <input id="All" type="checkbox" 
                            class="custom-filter-checkbox"/>
                        </div>
                        <label for="All" class="w-full pl-2 cursor-pointer">By name</label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="m-3 flex flex-col justify-between">
                <div class="flex my-3 w-full  gap-3 text-slate-400">
                    <button [ngClass]="{'text-[#4e54c8]': filter==='all'}" 
                    (click)="filter='all'">All</button>
                    <button [ngClass]="{'text-[#4e54c8]':  filter==='active'}"
                    (click)="filter='active'">To do</button>
                    <button [ngClass]="{'text-[#4e54c8]':  filter==='done'}"
                    (click)="filter='done'">Done</button>
                    <button [ngClass]="{'text-[#4e54c8]':  filter==='important'}" (click)="filter='important'">Important</button>
                </div>

                <ul class="max-w-full max-h-[calc(100vh-16.5rem)] overflow-y-scroll box-border flex flex-col gap-3 py-3" [ngSwitch]="filter">
                    <ng-container *ngSwitchCase="'all'">
                      <li *ngFor="let i of tasks">
                        <app-item (remove)="removeItem(i)" (saveToLocalStorage)="saveToLocalStorage()" [item]="i"></app-item>
                      </li>
                    </ng-container>
                    <ng-container *ngSwitchCase="'active'">
                      <li *ngFor="let i of tasks.filter(tasksfiltering())">
                        <app-item (remove)="removeItem(i)" (saveToLocalStorage)="saveToLocalStorage()" [item]="i"></app-item>
                      </li>
                    </ng-container>
                    <ng-container *ngSwitchCase="'done'">
                      <li *ngFor="let i of tasks.filter(tasksfiltering())">
                        <app-item (remove)="removeItem(i)" (saveToLocalStorage)="saveToLocalStorage()" [item]="i"></app-item>
                      </li>
                    </ng-container>
                    <ng-container *ngSwitchCase="'important'">
                      <li *ngFor="let i of tasks.filter(tasksfiltering())">
                        <app-item (remove)="removeItem(i)" (saveToLocalStorage)="saveToLocalStorage()" [item]="i"></app-item>
                      </li>
                    </ng-container>
                  </ul>
            
        </div>
    </div>

    <div class=" m-3 rounded-[10px] justify-between shadow-md bg-white input-field relative">
        <span class="absolute bottom-2 left-0 flex items-center pl-2">
            <svg class="h-6 w-6" fill="none" stroke="#808080" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"></path>
              </svg>
        </span>
        <input
        #newItem
        type="text"
        placeholder="Add new task"
        (keyup.enter)="addItem(newItem.value); newItem.value = ''" 
        class=" bg-white placeholder:italic pr-2 pl-10 py-2 rounded-t-[10px] border border-slate-300 focus:outline-none focus:border-[#4e54c8] focus:ring-[#4e54c8] focus:ring-1 w-full rounded-[10px]"
        [ngClass]="{'animate-round': (fadeInOut === 'fadeIn'), 'animate-round-back': (fadeInOut === 'fadeOut')}"
        />

    </div>
</div>
