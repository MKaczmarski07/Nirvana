<div class="min-h-[100svh] flex flex-col overflow-y-scroll">
  <div
    class="relative flex flex-col justify-between w-full h-full px-3 pt-3 overflow-y-scroll"
  >
    <div>
      <button routerLink="/" class="flex text-textPrimary gap-2 text-xl">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="#ffffffde"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"
          ></path>
        </svg>
        <span> Go back </span>
      </button>

      <h1 class="text-4xl text-textPrimary my-6">My Tasks</h1>

      <div class="mb-6 rounded-[10px] justify-between input-field relative">
        <span class="absolute bottom-2 left-0 flex items-center pl-2">
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="#808080"
            stroke-width="1.5"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            ></path>
          </svg>
        </span>
        <input
          #newItem
          type="text"
          placeholder="Add task"
          (keyup.enter)="addItem(newItem.value); newItem.value = ''"
          class="bg-secondary placeholder:italic pr-2 pl-10 py-2 text-textPrimary border-2 border-secondary outline-none focus:outline-none focus:border-primary hover:border-primary w-full rounded-[10px]"
        />
      </div>

      <div class="flex my-3 w-full gap-3 text-[#8f8fa1] text-sm sm:text-base">
        <button
          class="inline-flex items-center px-3 py-1.5 bg-accent text-textPrimary rounded-full text-sm"
          (click)="filter = 'all'"
          [ngClass]="{ 'bg-primary': filter === 'all' }"
        >
          <span>All</span>
        </button>
        <button
          class="inline-flex items-center px-3 py-1.5 bg-accent text-textPrimary rounded-full text-sm"
          (click)="filter = 'active'"
          [ngClass]="{ 'bg-primary': filter === 'active' }"
        >
          <span>To do</span>
        </button>
        <button
          class="inline-flex items-center px-3 py-1.5 bg-accent text-textPrimary rounded-full text-sm"
          (click)="filter = 'done'"
          [ngClass]="{ 'bg-primary': filter === 'done' }"
        >
          <span>Done</span>
        </button>
        <button
          class="inline-flex items-center px-3 py-1.5 bg-accent text-textPrimary rounded-full text-sm"
          (click)="filter = 'important'"
          [ngClass]="{ 'bg-primary': filter === 'important' }"
        >
          <span>Important</span>
        </button>
      </div>
      <div class="flex flex-col justify-between">
        <div *ngIf="tasks.length === 0" class="flex h-full items-center">
          <img
            class="mx-auto mt-[10%]"
            width="150 px"
            height="150 px"
            src="../../assets/Images/empty-todoList.svg"
          />
        </div>
        <ul
          class="max-w-full box-border flex flex-col gap-3 py-3"
          [ngSwitch]="filter"
        >
          <ng-container *ngSwitchCase="'all'">
            <li *ngFor="let i of tasks">
              <app-item
                (remove)="removeItem(i)"
                (saveToLocalStorage)="saveToLocalStorage()"
                [item]="i"
              ></app-item>
            </li>
          </ng-container>
          <ng-container *ngSwitchCase="'active'">
            <li *ngFor="let i of tasks.filter(tasksfiltering())">
              <app-item
                (remove)="removeItem(i)"
                (saveToLocalStorage)="saveToLocalStorage()"
                [item]="i"
              ></app-item>
            </li>
          </ng-container>
          <ng-container *ngSwitchCase="'done'">
            <li *ngFor="let i of tasks.filter(tasksfiltering())">
              <app-item
                (remove)="removeItem(i)"
                (saveToLocalStorage)="saveToLocalStorage()"
                [item]="i"
              ></app-item>
            </li>
          </ng-container>
          <ng-container *ngSwitchCase="'important'">
            <li *ngFor="let i of tasks.filter(tasksfiltering())">
              <app-item
                (remove)="removeItem(i)"
                (saveToLocalStorage)="saveToLocalStorage()"
                [item]="i"
              ></app-item>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>
</div>
