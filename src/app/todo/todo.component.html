<div class="h-full md:max-w-[80vw] md:w-[calc(100vw-15rem)] bg-[#f3f2f1]"
>
    <div class="w-full bg-gradient-to-r from-[#4e54c8] to-[#8f94fb]
    p-3">
        <h1 class="text-3xl text-white mt-10">My Tasks</h1>
        <p class="text-white">{{displayCurrentDate()}}</p>
    </div>

    <div class="mx-3 mt-3 rounded-[10px] justify-between shadow-md bg-white input-field">
        <input
        #newItem
        type="text"
        placeholder="Add new task"
        (keyup.enter)="addItem(newItem.value); newItem.value = ''" 
        (click)="dropdownMenu()"
        class=" bg-white placeholder:italic px-2 py-2 rounded-t-[10px] border border-slate-300 focus:outline-none focus:border-[#4e54c8] focus:ring-[#4e54c8] focus:ring-1 w-full rounded-[10px]"
        [ngClass]="{'animate-round': (fadeInOut === 'fadeIn'), 'animate-round-back': (fadeInOut === 'fadeOut')}"
        />
        <div *ngIf="dropdownOpen" class="px-2 bg-[#f3f2f1] rounded-b-[10px] w-full flex justify-between " [ngClass]="{'animate-show': fadeInOut === 'fadeIn' }">
            <div class="flex gap-3 mt-3">
                <button class="h-6 w-6" ><svg fill="none" stroke="#333333" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z"></path>
                  </svg></button>
                  <button class="h-6 w-6">
                    <svg fill="none" stroke="#333333" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"></path>
                  </svg></button>
            </div>
            <button (click)="addItem(newItem.value); newItem.value = ''"
            class="bg-gradient-to-tr from-[#4e54c8] to-[#8f94fb] text-white rounded my-[0.5rem] font-semibold h-8 py-1 px-3">
            Add</button>
        </div>
        
        <div *ngIf="fadeInOut === 'fadeOut'" class="px-2 bg-[#f3f2f1] rounded-b-[10px] w-full flex justify-between" [ngClass]="{'animate-hide': fadeInOut === 'fadeOut' }">
            <div class="flex gap-3 mt-3">
                <button class="h-6 w-6" ><svg fill="none" stroke="#333333" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z"></path>
                  </svg></button>
                  <button class="h-6 w-6">
                    <svg fill="none" stroke="#333333" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"></path>
                  </svg></button>
            </div>
            <button (click)="addItem(newItem.value); newItem.value = ''"
            class="bg-gradient-to-tr from-[#4e54c8] to-[#8f94fb] text-white rounded my-[0.5rem] font-semibold h-8 py-1 px-3">
            Add</button>
        </div>
    </div>

  
    

    <ul class="px-3 max-w-full">
        <li *ngFor="let i of tasks">
            <app-item (remove)="removeItem(i)"
            [item]="i" ></app-item>
        </li>
    </ul>
    
</div>
