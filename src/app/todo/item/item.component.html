<div class="rounded-[10px] mx-3 justify-between shadow-md bg-white item-componet">
  <div class="flex px-2 py-2">
    <div>
      <input [id]="item.description" type="checkbox" (change)="markAsDone()" [checked]="item.done" 
        class="custom-checkbox "/>
    </div>
    <label *ngIf="!editable"
      class="cursor-pointer w-full text-[#333333] h-6 pl-3 overflow-hidden text-ellipsis" [for]="item.description" >{{item.description}}</label>

      <input *ngIf="editable"
      class=" w-full bg-white text-[#8f8fa1] placeholder:italic box-border ml-3 h-6 rounded border-none focus:outline-none " placeholder="Edit task" [value]="item.description" [(ngModel)]="editedItemValue" (keyup.enter)="saveItem(editedItemValue)" >
      

      <svg *ngIf="item.isImportant"  class="h-6 w-6 mr-1" fill="#d4af37" stroke="#d4af37" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"></path>
      </svg>
      
      <button class="btn-options" (click)="toggleOptions()">
        <svg class="w-6 h-6 mr-3 " fill="none" stroke="#333333" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"></path>
        </svg>
      </button>
  </div>

  <div *ngIf="isOpen" class="box-border flex rounded-b-[10px] bg-[#f3f2f1] justify-between" [ngClass]="{'animate-show': fadeInOut === 'fadeIn' }" >
      
    <div class="flex gap-3 h-6 mt-2 ml-2">
       

        <button class="h-6 w-6" (click)="editItem()">
          <svg class="hover:stroke-[#4e54c8] transition-all duration-300" fill="none" stroke="#333333" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" aria-label="Edit" >
          <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"></path>
        </svg>
      </button>

        <button class="h-6 w-6" (click)="markAsImportant()">
          <svg class="hover:stroke-[#4e54c8] transition-all duration-300" fill="none" stroke="#333333" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" aria-label="Mark as important">
          <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"></path>
        </svg></button>

        <button class="h-6 w-6" (click)="deleteItem()">
          <svg class="hover:stroke-[#4e54c8] transition-all duration-300" fill="none" stroke="#333333" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" aria-label="Delete">
          <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"></path>
        </svg></button>
    </div>

    <div *ngIf="editable" class="flex gap-2 h-full mr-3 items-center">
      <button class="bg-[#4e54c8] border-[#4e54c8] border-2 hover:bg-[#8f94fb] hover:border-[#8f94fb] text-white py-[0.05rem] px-2 rounded transition-all duration-100"
      (click)="saveItem(editedItemValue)">Save</button>
      <button class="border-[#4e54c8] border-2 text-[#4e54c8] hover:border-[#8f94fb] hover:text-[#8f94fb] py-[0.05rem] px-2 rounded"  
      (click)="editable=false">Cancel</button>
    </div>

    <div *ngIf="confirmDeletion" class="flex gap-2 h-full mr-3 items-center">
      <button class="bg-[#d11a2a] border-[#d11a2a] border-2 hover:bg-[#FA4353] hover:border-[#FA4353] text-white py-[0.05rem] px-2 rounded transition-all duration-100"
      (click)="remove.emit()">Delete</button>
      <button class="border-[#4e54c8] border-2 text-[#4e54c8] hover:border-[#8f94fb] hover:text-[#8f94fb] py-[0.05rem] px-2 rounded"  
      (click)="confirmDeletion=false">Cancel</button>
    </div>
    
  </div>

  <div *ngIf="fadeInOut === 'fadeOut'">
    <div class="box-border flex rounded-b-[10px] bg-[#f3f2f1] animate-hide">
      <div class="flex gap-3 h-6 mt-2 ml-2">
      

        <button class="h-6 w-6" (click)="editable = !editable">
          <svg class="hover:stroke-[#4e54c8] transition-all duration-300" fill="none" stroke="#333333" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"></path>
        </svg></button>

        <button class="h-6 w-6" (click)="markAsImportant()">
          <svg class="hover:stroke-[#4e54c8] transition-all duration-300" fill="none" stroke="#333333" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"></path>
        </svg></button>

        <button class="hover:stroke-[#4e54c8] transition-all duration-300" class="h-6 w-6" (click)="remove.emit()">
          <svg fill="none" stroke="#333333" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"></path>
        </svg></button>
      </div>
    </div>
  </div>
  
</div>
