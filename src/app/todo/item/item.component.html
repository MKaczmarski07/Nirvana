<div class="rounded-[10px] mx-3 justify-between shadow-md bg-white relative">
  <div class="flex px-2 py-2">
    <div>
      <input [id]="item.description" type="checkbox" (change)="markAsDone()" [checked]="item.done" 
        class="custom-checkbox "/>
    </div>
    <label 
    class="cursor-pointer w-full text-[#333333] h-6 pl-3 overflow-hidden text-ellipsis" [for]="item.description" >{{item.description}}
    </label>


      <svg *ngIf="item.isImportant"  class="h-6 w-6 mr-1" fill="#4e54c8" stroke="#4e54c8" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"></path>
      </svg>
      
      <button class="btn-options" (click)="toggleOptions()">
       
        <svg class="w-6 h-6 " fill="none" stroke="#333333" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z"></path>
        </svg>
      </button>
  </div>


</div>

<div *ngIf="isOpen"  [@inOutAnimation] class="absolute top-0 right-0 md:h-screen md:w-[80vw] w-screen h-[calc(100vh-4.2rem)] flex justify-center items-center z-10">
  <div class="flex flex-col rounded-[10px] bg-white justify-between shadow-md 
  sm:w-[28rem] w-[calc(100vw-1.5rem)]  border-2 border-[#f1f1f1] task-menu">
    <div class="w-full flex justify-end ">
      <svg 
      (click)="isOpen=false; confirmDeletion=false; saveItem(editedItemValue)" class="h-6 w-6 cursor-pointer my-3 mr-3" fill="none" stroke="#333333" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
    </svg>  
    </div>
    <div class="px-6 pb-6">
      <input 
    class=" w-full bg-white text-greyText placeholder:italic box-border h-6 mb-3 rounded border-none focus:outline-none text-xl" placeholder="Edit task" [value]="item.description" [(ngModel)]="editedItemValue" (keyup.enter)="saveItem(editedItemValue)">

    <div class="flex flex-col gap-3">
     
      <button class="flex text-greyText [&>*:nth-child(1)]:md:hover:stroke-primary  md:hover:text-primary transition-all duration-300" (click)="markAsImportant()">
        <svg class="h-6 w-6 mr-1 transition-all duration-300 " fill="none" stroke="#333333" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" aria-label="Mark as important"
        [ngClass]="{' stroke-[#4e54c8] ; fill-[#4e54c8]': item.isImportant}">
        <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"></path>
      </svg>
      <span>Mark as important</span>
      </button>

      <button class="flex text-greyText [&>*:nth-child(1)]:md:hover:stroke-primary md:hover:text-primary transition-all duration-300" 
       (click)="confirmDeletion=!confirmDeletion">
        <svg class="h-6 w-6 mr-1 transition-all duration-300" fill="none" stroke="#333333" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" aria-label="Delete"
        >
        <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"></path>
      </svg>
      <span>Delete task</span>
      </button>
    </div>

    <div *ngIf="confirmDeletion" class="mt-3">
      <p class="font-[500] text-greyText">Are you sure?</p>
      <p class="text-greyText">Task "{{item.description}}" will be deleted</p>
      <div class="flex w-full justify-end gap-3 mt-3">
        <button class="py-1 pr-3 pl-2 bg-primary rounded border-primary border-2 text-white flex" (click)="remove.emit(item)">
            <svg class="h-6 w-6 mr-1" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"></path>
              </svg>
        Delete
        </button>
        <button class="py-1 pr-3 pl-1 border-primary border-2 rounded text-primary flex"
        (click)="confirmDeletion=false; isOpen=false">
        <svg class="h-6 w-6 mr-1" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
            </svg>    
        Cancel
        </button>
    </div>
    </div>
    </div>
         
      
  </div>
</div>
