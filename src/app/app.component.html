<div class="animatedBackground w-screen h-screen overflow-hidden">
  <app-get-name
    [@toggleVisibility]
    class="w-full h-screen flex items-center"
    *ngIf="getNameService.userName === ''"
  ></app-get-name>

  <div
    [@toggleVisibility]
    *ngIf="getNameService.userName !== ''"
    class="flex h-screen justify-between"
  >
    <app-menu class="absolute bottom-3 w-full flex justify-center"></app-menu>
    <main class="w-full" [@routeAnimations]="prepareRoute(outlet)">
      <router-outlet #outlet="outlet"></router-outlet>
    </main>
  </div>
</div>
