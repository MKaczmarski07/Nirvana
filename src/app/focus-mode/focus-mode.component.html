          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
      </button>
      <button

          ></path>

      <button
        (click)="toggleFullscreen()"
        class="p-3 rounded-[10px] bg-slate-100 bg-opacity-70 backdrop-blur-sm"
      >
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"

      >

        routerLink="/To-do"
        class="p-3 rounded-[10px] bg-slate-100 bg-opacity-70 backdrop-blur-sm sm:hidden block"
      >

          class="h-6 w-6"
          fill="none"
          stroke="currentColor"

    <app-timer
      class="flex justify-center"
      *ngIf="timerService.isTimerVisible"
      [@toggleVisibility]
    >
    </app-timer>
    <app-player
      class="flex justify-center"
      *ngIf="musicService.isPlayerVisible"
      [@toggleVisibility]
    ></app-player>
  </div>

  <div class="w-[38vw] absolute top-6 left-6 quote">
    <div class="sm:flex justify-between hidden">
      <p class="lg:text-xl text-lg text-white textShdow">
        {{ dateService.getCurrentDate() }}
      </p>
    </div>
    <p
      class="text-white xl:text-3xl lg:text-2xl text-xl textShdow sm:block hidden"
    >
      “Live your beliefs and you can turn the world around.” – Henry David
      Thoreau
    </p>
  </div>
</div>
