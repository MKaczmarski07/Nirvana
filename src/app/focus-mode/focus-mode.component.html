<div class="h-screen relative p-3 flex flex-col justify-between boundary">
  <div
    class="sm:absolute sm:top-3 sm:right-3 flex flex-col sm:justify-end justify-center gap-3"
  >
    <div class="flex gap-3 sm:justify-end justify-center">
      <button
        class="p-3 rounded-[10px] bg-slate-100 bg-opacity-70 backdrop-blur-sm"
        (click)="timerService.isTimerVisible = !timerService.isTimerVisible"
      >
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
      </button>
      <button
        class="p-3 rounded-[10px] bg-slate-100 bg-opacity-70 backdrop-blur-sm"
        (click)="musicService.isPlayerVisible = !musicService.isPlayerVisible"
      >
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z"
          ></path>
        </svg>
      </button>
      <button
        (click)="
          musicService.isMuted = !musicService.isMuted; musicService.muteSound()
        "
        class="p-3 rounded-[10px] bg-slate-100 bg-opacity-70 backdrop-blur-sm"
      >
        <svg
          *ngIf="musicService.isMuted"
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17.25 9.75L19.5 12m0 0l2.25 2.25M19.5 12l2.25-2.25M19.5 12l-2.25 2.25m-10.5-6l4.72-4.72a.75.75 0 011.28.531V19.94a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.506-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.395C2.806 8.757 3.63 8.25 4.51 8.25H6.75z"
          ></path>
        </svg>
        <svg
          *ngIf="!musicService.isMuted"
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z"
          ></path>
        </svg>
      </button>
      <button
        (click)="toggleFullscreen()"
        class="p-3 rounded-[10px] bg-slate-100 bg-opacity-70 backdrop-blur-sm"
      >
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15"
          ></path>
        </svg>
      </button>
    </div>
    <app-timer
      class="flex justify-center"
      *ngIf="timerService.isTimerVisible"
      [@toggleVisibility]
    >
    </app-timer>
    <app-player
      class="flex justify-center"
      *ngIf="musicService.isPlayerVisible"
      [@toggleVisibility]
    ></app-player>
  </div>

  <div class="w-[38vw] absolute top-6 left-6 quote">
    <div class="sm:flex justify-between hidden">
      <p class="lg:text-xl text-lg text-white textShdow">
        {{ dateService.getCurrentDate() }}
      </p>
    </div>
    <p
      class="text-white xl:text-3xl lg:text-2xl text-xl textShdow sm:block hidden"
    >
      “Live your beliefs and you can turn the world around.” – Henry David
      Thoreau
    </p>
  </div>
</div>
