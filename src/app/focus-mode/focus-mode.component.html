<div class="h-screen relative p-3 flex flex-col justify-between boundary">
  <div
    class="flex sm:flex-col flex-row gap-3 sm:justify-end justify-center absolute top-3 left-3"
  >
    <button
      (click)="toggleFullscreen()"
      class="p-3 rounded-[10px] bg-secondary bg-opacity-70 backdrop-blur-sm"
    >
      <svg
        class="h-6 w-6"
        fill="none"
        stroke="#ffffffde"
        stroke-width="1.5"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15"
        ></path>
      </svg>
    </button>
    <button
      class="p-3 rounded-[10px] bg-secondary bg-opacity-70 backdrop-blur-sm"
      (click)="timerService.isTimerVisible = !timerService.isTimerVisible"
    >
      <svg
        class="h-6 w-6"
        fill="none"
        stroke="#ffffffde"
        stroke-width="1.5"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
        ></path>
      </svg>
    </button>
    <button
      class="p-3 rounded-[10px] bg-secondary bg-opacity-70 backdrop-blur-sm"
      (click)="musicService.isPlayerVisible = !musicService.isPlayerVisible"
    >
      <svg
        class="h-6 w-6"
        fill="none"
        stroke="#ffffffde"
        stroke-width="1.5"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z"
        ></path>
      </svg>
    </button>
    <button routerLink="/Notepad" class="p-3 rounded-[10px] bg-secondary">
      <svg
        class="h-6 w-6"
        fill="none"
        stroke="#ffffffde"
        stroke-width="1.5"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"
        ></path>
      </svg>
    </button>
    <button routerLink="/To-do" class="p-3 rounded-[10px] bg-secondary">
      <svg
        class="h-6 w-6"
        fill="none"
        stroke="#ffffffde"
        stroke-width="1.5"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z"
        ></path>
      </svg>
    </button>
  </div>

  <div class="sm:absolute sm:top-3 sm:right-3 flex gap-3">
    <app-dashboard></app-dashboard>
    <div class="flex flex-col sm:justify-end justify-center gap-3">
      <app-timer
        class="flex justify-center"
        *ngIf="timerService.isTimerVisible"
        [@toggleVisibility]
      >
      </app-timer>
      <app-player
        class="flex justify-center"
        *ngIf="musicService.isPlayerVisible"
        [@toggleVisibility]
      ></app-player>
    </div>
  </div>

  <div class="w-[38vw] absolute bottom-6 left-6 quote">
    <div class="sm:flex justify-between hidden">
      <p class="lg:text-xl text-lg text-white textShdow">
        {{ dateService.getCurrentDate() }}
      </p>
    </div>
    <p
      class="text-white xl:text-3xl lg:text-2xl text-xl textShdow sm:block hidden"
    >
      “Live your beliefs and you can turn the world around.” – Henry David
      Thoreau
    </p>
  </div>
</div>
