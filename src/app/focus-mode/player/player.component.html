<div class="cursor-move bg-slate-100 bg-opacity-70 backdrop-blur-sm w-[20rem] rounded-[10px] text-greyText p-3">
    <div class="flex justify-between mb-3">
        <p>Player</p>
        <svg class="w-6 h-6 cursor-pointer" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M18 12H6"></path>
          </svg>
    </div>

    <div class="flex gap-3 underline-offset-8">
        <button (click)="playerType='lofi'"  [ngClass]="{'underline': playerType==='lofi'}">Lofi</button>
        <button (click)="playerType='anime'"  [ngClass]="{'underline': playerType==='anime'}">Anime</button>
        <button (click)="playerType='ambient'"  [ngClass]="{'underline': playerType==='ambient'}">Ambient</button>
    </div>

    <div class="flex gap-3 justify-center my-3">
        <svg class="w-10 h-10" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953l7.108-4.062A1.125 1.125 0 0121 8.688v8.123zM11.25 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953L9.567 7.71a1.125 1.125 0 011.683.977v8.123z"></path>
          </svg>
        <div>
            <button *ngIf="!isMusicPlaying" (click)="playSound()">
                <svg class="w-10 h-10" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z"></path>
                  </svg>
            </button>
            <button *ngIf="isMusicPlaying" (click)="pauseSound()">
                <svg class="w-10 h-10" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5"></path>
                  </svg>
            </button>
        </div>
        <svg class="w-10 h-10" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062A1.125 1.125 0 013 16.81V8.688zM12.75 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062a1.125 1.125 0 01-1.683-.977V8.688z"></path>
          </svg>
    </div>

    <div>
        <p class="text-xl font-[500]">{{musicTitle}}</p>
        <p>{{musicArtist}}</p>
    </div>
    
   
 
</div>
