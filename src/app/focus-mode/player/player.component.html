<div
  class="bg-secondary sm:w-[20rem] w-full rounded-[10px] text-textPrimary p-3"
>
  <div class="flex justify-between mb-3 text-xl font-[500]">
    <p>Player</p>
  </div>

  <div class="flex gap-3 underline-offset-8">
    <button
      (click)="musicService.changePlayerType('lofi')"
      [ngClass]="{ activePlayer: musicService.playerType === 'lofi' }"
    >
      Lofi
    </button>
    <button
      (click)="musicService.changePlayerType('jazz')"
      [ngClass]="{ activePlayer: musicService.playerType === 'jazz' }"
    >
      Jazz
    </button>
    <button
      (click)="musicService.changePlayerType('ambient')"
      [ngClass]="{ activePlayer: musicService.playerType === 'ambient' }"
    >
      Ambient
    </button>
  </div>

  <div>
    <div class="flex gap-3 justify-center my-3">
      <button (click)="musicService.previousSong()">
        <svg
          class="w-10 h-10"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953l7.108-4.062A1.125 1.125 0 0121 8.688v8.123zM11.25 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953L9.567 7.71a1.125 1.125 0 011.683.977v8.123z"
          ></path>
        </svg>
      </button>
      <div>
        <button
          *ngIf="!musicService.isMusicPlaying"
          (click)="musicService.playSound()"
        >
          <svg
            class="w-10 h-10"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z"
            ></path>
          </svg>
        </button>
        <button
          *ngIf="musicService.isMusicPlaying"
          (click)="musicService.pauseSound()"
        >
          <svg
            class="w-10 h-10"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 5.25v13.5m-7.5-13.5v13.5"
            ></path>
          </svg>
        </button>
      </div>
      <button (click)="musicService.nextSong()">
        <svg
          class="w-10 h-10"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062A1.125 1.125 0 013 16.81V8.688zM12.75 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062a1.125 1.125 0 01-1.683-.977V8.688z"
          ></path>
        </svg>
      </button>
    </div>

    <div class="flex items-center mb-3">
      <button
        (click)="
          musicService.isMuted = !musicService.isMuted; musicService.muteSound()
        "
      >
        <svg
          *ngIf="musicService.isMuted"
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17.25 9.75L19.5 12m0 0l2.25 2.25M19.5 12l2.25-2.25M19.5 12l-2.25 2.25m-10.5-6l4.72-4.72a.75.75 0 011.28.531V19.94a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.506-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.395C2.806 8.757 3.63 8.25 4.51 8.25H6.75z"
          ></path>
        </svg>
        <svg
          *ngIf="!musicService.isMuted"
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z"
          ></path>
        </svg>
      </button>

      <input
        class="w-full ml-2 slider"
        type="range"
        min="0"
        max="1"
        value="1"
        step="0.01"
        (ngModelChange)="musicService.setVolume(musicService.volume)"
        [(ngModel)]="musicService.volume"
      />
    </div>

    <div>
      <p class="text-xl font-[500]">{{ musicService.musicTitle }}</p>
      <p>{{ musicService.musicArtist }}</p>
    </div>
  </div>
</div>
