<div class="bg-secondary w-[50rem] h-full p-3 rounded-[10px] text-textPrimary">
  <div class="flex flex-col justify-center">
    <div class="sm:mb-3 mb-3 text-white">
      <h1 class="text-4xl">Hello, {{ userDataService.userName }}</h1>
      <h2 class="text-xl">Lets Work!</h2>
      <p>
        You have {{ this.userDataService.getNumberOfTasks() }} tasks for today
      </p>
      <div class="chart w-[10rem]">
        <canvas id="myChart"></canvas>
      </div>
      <div class="flex gap-3">
        <div class="flex flex-col items-center">
          <span>Completed</span>
          <span>{{ completedTasks }}</span>
        </div>
        <div class="flex flex-col items-center">
          <span>In Progress</span>
          <span>{{ toDoTasks }}</span>
        </div>
      </div>
    </div>

    <div
      class="flex overflow-y-scroll flex-col sm:max-h-[64vh] max-h-[90vh] items-center sm:pb-0 pb-6"
    ></div>
  </div>
</div>
