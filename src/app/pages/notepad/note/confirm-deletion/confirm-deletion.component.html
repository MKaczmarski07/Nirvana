<div
  class="absolute top-0 left-0 w-full h-full flex items-center justify-center z-20 px-6"
>
  <div [@dialog] class="bg-secondary p-6 z-10 rounded-[10px] dialog">
    <p class="cursor-default text-textPrimary sm:text-xl text-xl text-center">
      Are you sure you want to delete this note?
    </p>
    <div class="flex w-full justify-center gap-3 mt-3">
      <button
        class="py-1 pr-3 pl-2 bg-[#D11A2A] rounded border-[#D11A2A] border-2 text-white flex items-center"
        (click)="deleteNote.emit()"
      >
        <svg
          class="h-6 w-6 mr-1"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
          ></path>
        </svg>
        Delete
      </button>
      <button
        class="py-1 pr-3 pl-1 border-textPrimary border-2 rounded text-textPrimary flex items-center"
        (click)="closeDialog.emit()"
      >
        <svg
          class="h-6 w-6 mr-1"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
        Cancel
      </button>
    </div>
  </div>
</div>

<div
  [@background]
  class="absolute top-0 left-0 w-full h-full bg-slate-900 bg-opacity-40 flex items-center justify-center z-10"
></div>
